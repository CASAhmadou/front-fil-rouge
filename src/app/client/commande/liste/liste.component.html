<h1 class="text-center">Liste de mes Commandes</h1>
<div class="container toast show d-flex justify-content-around align-items-center mt-5" style="width:70%;" role="alert" aria-live="assertive" aria-atomic="true">
    <table class="table box-shadow">
      <thead class="thead-dark">
        <tr>
          <th scope="col">NÂ° Commande</th>
          <th scope="col">Date</th>
          <th scope="col">Montant</th>
          <th scope="col">Etat</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes">
          <th scope="row">{{commande.numeroCommande}}</th>
          <!-- | paginate:{itemsPerPage:3, currentPage: p, totalItems: lenghTotal} -->
          <td>{{commande.dateCommande | date:'dd-MM-YYYY'}}</td>
          <td>{{commande.montantCommande}} f CFA</td>
          <td>{{commande.etat}}</td>
          <td>
            <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom">Detail</button>
            <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom">Annuler</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

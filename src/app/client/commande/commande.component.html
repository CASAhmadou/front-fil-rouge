<cas-header></cas-header>
<cas-footer></cas-footer>


<ng-container *ngIf="items.length != 0">
  <div class="container d-flex justify-content-center mt-5">
      <div class="toast show col" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Detail Commande</strong>
          <small>11 mins ago</small>
        </div>
        <div class="toast-body">
          <ul class="list-group list-group-flush" *ngFor="let item of items; let i=index">
            <cas-ligne [bur]="item" [men]="item"></cas-ligne>
          </ul>
        </div>
      </div>
  </div>
  <div class="d-flex justify-content-center">
    <a routerLink="/commande/liste">
      <button type="button" class="btn btn-pers btn-lg btn-block">
        COMMANDER
      </button>
    </a>
  </div>
</ng-container>
